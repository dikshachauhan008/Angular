<div class="ekart--product-container">
<img [src]="product.pImage">
<p>Name : {{ product.name }}</p>
<p>Price : {{ product.price }}</p>
<p>Color: {{ product.color }}</p>
<p>Discounted Price: {{ getDiscountedPrice().toFixed(2)}}</p>
<p>{{product.inStock> 0 ?'Only ' +product.inStock+' items Left':'Not In STtock'}}</p>
<button (click)="decAddToCart()">-</button>
<span> {{addToCart}}</span>
<button (click)="incAddToCart()">+</button>
<!-- <button [disabled]="!(product.inStock >0 )">Buy Now</button> -->

<p>name={{name}}</p> -->
</div>
